<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Application</title>
  
  <!-- Foundation layout -->
  <!-- <link rel="stylesheet" href="css/foundation.css"> -->
  <link rel="stylesheet" href="css/app.css">
  <script src="js/vendor/custom.modernizr.js"></script>

  <!-- Require the main Stitch file -->
  <script src="application.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    document.addEventListener("DOMContentLoaded", function(){
      console.log("Running app...");
      var App = require("app");
      // initialise foundation - for accordion etc
      $(document).foundation();
      App.init();
    }, false);
  </script>
</head>
<body>

  <!-- zurb top bar -->
  <nav class="top-bar">
    <ul class="title-area">
      <!-- Title Area -->
      <li class="name">
        <h1><a href="home">OST Kiosk</a></h1>
      </li>
      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href=""><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Left Nav Section -->
      <ul class="right">
        <!-- <li class=""><a href="login">Logout</a></li> -->
        <li class="" id="chooseDevicetype"><a href="-chooseDevicetype" >Unspecified Device (Change)</a></li>
      </ul>
    </section>
  </nav>

  <!-- zurb breadcrumbs -->
  <ul class="breadcrumbs">
  </ul>

  <!-- overall page structure -->
  <div id="mainEntrylistHolder" class="row">
  </div>

  <!-- entry not found modal -->
  <div id="entryNotFoundModal" class="reveal-modal" data-reveal>
    <h2>Sorry, couldn't find the requested entry</h2>
    <a class="close-reveal-modal">&#215;</a>
  </div>

  <!-- choose device modal -->
  <div id="chooseDeviceModal" class="reveal-modal" data-reveal>
    <h2>What kind of phone or tablet are you using?</h2>
    <a class="close-reveal-modal">&#215;</a>
  </div>

  <!-- Foundation JS bootstrap -->
  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="js/foundation.min.js"></script>
  <script src="js/foundation/foundation.section.js"></script>
  <script src="js/foundation/foundation.topbar.js"></script>

  <!-- backbone and underscore -->
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/backbone-min.js"></script>

</body>
</html>
