<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Application</title>
  
  <!-- Foundation layout -->
  <!-- <link rel="stylesheet" href="css/foundation.css"> -->
  <link rel="stylesheet" href="css/app.css">
  <script src="js/modernizr.js"></script>

  <!-- Require the main Stitch file -->
  <script src="application.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <!-- zurb top bar -->
  <nav class="top-bar">
    <ul class="title-area">
      <!-- Title Area -->
      <li class="name help-relative">
        <h1><a href="-back"><img src="icons/topbar-menu.png" class="topbar-menu" id="topbar-menu">
           <img src="icons/topbar-back.png" class="topbar-back hide" id="topbar-back">
           <img src="icons/topbar-icon.png" class="topbar-icon">OST Kiosk</a></h1>
        <div class="help-below-left-align hide"><p>Go back</p></div>
      </li>
      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <!-- <li class="toggle-topbar menu-icon"><a href=""><span>Menu</span></a></li> -->
    </ul>

    <section class="top-bar-section">
      <!-- Left Nav Section -->
      <ul class="right">
        <!-- <li class=""><a href="login">Logout</a></li> -->
        <li class="help-relative" id="chooseDevicetype"><a href="-chooseDevicetype" >Unspecified Device (Change)</a>
          <div class="help-below-right-align hide"><p>Identify your phone</p></div>
        </li>
      </ul>
    </section>
  </nav>

  <!-- zurb breadcrumbs -->
  <ul class="breadcrumbs">
  </ul>

  <!-- overall page structure -->
  <div id="mainEntrylistHolder" class="row">
  </div>

  <!-- entry not found modal -->
  <div id="entryNotFoundModal" class="reveal-modal" data-reveal>
    <h2>Sorry, couldn't find the requested entry</h2>
    <a class="close-reveal-modal">&#215;</a>
  </div>

  <!-- atomfile error modal -->
  <div id="atomfileErrorModal" class="reveal-modal" data-reveal>
    <h2>Sorry, couldn't find the information to display</h2>
    <a class="close-reveal-modal">&#215;</a>
  </div>

  <!-- choose device modal -->
  <div id="chooseDeviceModal" class="reveal-modal" data-reveal>
    <h2>What kind of phone or tablet are you using?</h2>
    <a class="close-reveal-modal">&#215;</a>
  </div>

  <!-- reload modal -->
  <div id="reloadModal" class="reveal-modal" data-reveal>
    <h2>The page will now reload</h2>
    <!-- <a class="close-reveal-modal">&#215;</a> -->
  </div>

  <!-- Foundation JS bootstrap -->
  <script src="js/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <!-- <script src="js/foundation/foundation.section.js"></script> -->
  <script src="js/foundation/foundation.topbar.js"></script> 
  <script src="js/foundation/foundation.orbit.js"></script>
  <!-- <script src="js/foundation/foundation.clearing.js"></script> --> 

  <!-- backbone and underscore -->
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/backbone-min.js"></script>

  <script type="text/javascript" charset="utf-8">
      $(document).foundation();
      console.log("Running app...");
      var App = require("app");
      // initialise foundation - for accordion etc
      App.init();
  </script>

</body>
</html>
