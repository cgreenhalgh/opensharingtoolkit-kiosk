<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="chooser.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="chooser.js"></script>
<title>Default kiosk view</title>
</head>
<body>
<div id="screen_requires_javascript" class="screen">
	<p>This page requires Javascript, which doesn't seem to be working.</p>
	<p>Please check that Javascript is enabled in your browser and re-load the page.</p>
	<p id="status">Loading...</p>
</div>
<div style="visibility: hidden" id="screen_tray" class="screen">
	<div class="screenheader">
		<div class="optionsbutton touchable">Options...</div>
		<div class="screentitle">Downloads for SmartPhones</div>
	</div>
	<div id="tray" class="scrollhint"></div>
</div>
<div style="visibility: hidden;" id="screen_entrypopup" class="screen">
	<div class="screenheader">
		<div class="backbutton touchable">&lt;</div>
		<div class="screentitle">Details</div>
	</div>

	<div id="entrypopup_details" class="scrollhint">
		<p id="entrypopup_title">entrytitle</p>
		<div id="entrypopup_icon"><img src="icons/loading.gif" alt="loading" class="loading entrypopup_icon"></div>
		<div id="entrypopup_requires"></div>
		<p id="entrypopup_summary">entrysummary</p>
	</div>
	<div id="entrypopup_options" class="scrollhint">
	</div>
</div>
<div style="visibility: hidden;" id="screen_options" class="screen scrollhint">
	<div class="screenheader">
		<div class="backbutton touchable">&lt;</div>
		<div class="screentitle">Options</div>
	</div>

	<div id="option_kiosk_holder">
		<div class="optiontitle">Kiosk mode</div>	
		<div id="option_kiosk">
			<div id="option_kiosk_mode" class="optionvalue touchable">
				<img src="icons/emptybox.png" alt="blank" class="optionvalueicon">
				<div class="optionvaluelabel">Show kiosk options</div>
			</div>
		</div>
	</div>
	
	<div id="option_device_holder">
		<div class="optiontitle">Phone</div>	
		<div id="option_device"></div>
	</div>
	<div class="optiontitle">Media types</div>
	<div id="option_mediatype"></div>

</div>
</body>
</html>
